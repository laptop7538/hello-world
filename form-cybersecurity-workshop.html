<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Workshop Registration</title>
</head>
<body>
    <h1>Cybersecurity Workshop Registration Form</h1>
    <form action="/submit" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="organization">Organization (Optional):</label><br>
        <input type="text" id="organization" name="organization" placeholder="Enter your organization"><br><br>

        <label for="expertise">Cybersecurity Expertise Level:</label><br>
        <select id="expertise" name="expertise" required>
            <option value="">Select your expertise level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select><br><br>

        <label for="comments">Additional Comments (Optional):</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments here"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
